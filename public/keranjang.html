<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link href="../dist/output.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9efec] text-[#6b3030]">

  <div class="max-w-4xl mx-auto py-20 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Cart</h1>

    <div class="mb-4 flex items-center">
      <input type="checkbox" id="pilih-semua" class="mr-2 scale-125">
      <label for="pilih-semua" class="text-sm font-medium">Select All</label>
    </div>

    <div id="cart-items" class="space-y-4"></div>

    <div class="text-right mt-8">
      <h2 class="text-xl font-semibold">Total: <span id="total-harga">$0</span></h2>
      <button id="checkout-btn" class="mt-4 px-6 py-2 bg-[#e3c2b1] text-white rounded hover:bg-[#d1ab97]">Beli Sekarang</button>
    </div>
  </div>

  <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Konfirmasi Checkout</h2>
    <p id="checkout-summary" class="mb-4 text-gray-700">Total: $0</p>
    <div class="flex justify-end space-x-2">
      <button id="cancel-btn" class="px-4 py-2 bg-gray-300 rounded">Batal</button>
      <button id="confirm-btn" class="px-4 py-2 bg-green-500 text-white rounded">Lanjutkan</button>
    </div>
  </div>
</div>

  <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg max-w-md w-full text-[#6b3030]">
      <h2 class="text-2xl font-semibold mb-4">Purchase Confirmation</h2>
      <p class="mb-4" id="checkout-summary">Your total: $0</p>
      <div class="flex justify-end gap-4">
        <button id="cancel-btn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirm-btn" class="px-4 py-2 bg-[#e3c2b1] text-white rounded hover:bg-[#d1ab97]">Confirm</button>
      </div>
    </div>
  </div>

  <div id="payment-method-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg relative">
      <button onclick="togglePaymentPopup()" class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl">&times;</button>
      <h2 class="text-xl font-bold text-[#6b3030] mb-4">Payment Method</h2>
      <div class="grid grid-cols-3 gap-4 mb-6 text-center">
        <div class="border p-4 rounded cursor-pointer hover:bg-gray-100" onclick="selectPayment('card')">
          <img src="/foto/card.png" alt="Card" class="w-8 mx-auto mb-2">
          <p class="font-medium">Card</p>
        </div>
        <div class="border p-4 rounded cursor-pointer hover:bg-gray-100" onclick="selectPayment('cod')">
          <img src="/foto/cod.png" alt="COD" class="w-8 mx-auto mb-2">
          <p class="font-medium text-blue-600">COD</p>
        </div>
        <div class="border p-4 rounded cursor-pointer hover:bg-gray-100" onclick="selectPayment('wallet')">
          <img src="/foto/wallet.png" alt="Wallet" class="w-8 mx-auto mb-2">
          <p class="font-medium">Wallet</p>
        </div>
      </div>
      <div class="text-sm space-y-2">
        <div class="flex justify-between">
          <span>Subtotal</span>
          <span id="subtotal-text" class="text-green-600">$0</span>
        </div>
        <div class="flex justify-between">
          <span>Shipping</span>
          <span class="text-green-600">$10</span>
        </div>
        <div class="flex justify-between font-bold">
          <span>Total</span>
          <span id="total-text" class="text-green-600">$0</span>
        </div>
      </div>
      <button onclick="proceedToOrderSummary()" class="mt-6 w-full bg-[#6b3030] text-white py-2 rounded hover:bg-[#522020]">BUY NOW</button>
    </div>
  </div>

  <div id="popup-order-summary" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl w-full max-w-2xl relative shadow-lg">
      <button onclick="togglePopup()" class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl">&times;</button>
      <h2 class="text-xl font-bold text-[#6b3030] mb-6">Order Summary</h2>
      <div class="flex items-center justify-between px-4">
        <div class="flex flex-col items-center text-center">
          <div class="w-16 h-16 flex items-center justify-center rounded-full border-2 border-[#6b3030]">
            <img src="/foto/box.png" alt="Ready to Ship" class="w-10 h-10" />
          </div>
          <p class="mt-2 text-sm font-semibold">Ready to Ship</p>
        </div>
        <div class="flex-grow h-1 bg-green-500 mx-2"></div>
        <div class="flex flex-col items-center text-center">
          <div class="w-16 h-16 flex items-center justify-center rounded-full border-2 border-[#6b3030]">
            <img src="/foto/fast-delivery (1).png" alt="Shipped" class="w-10 h-10" />
          </div>
          <p class="mt-2 text-sm font-semibold">Shipped</p>
        </div>
        <div class="flex-grow h-1 bg-green-500 mx-2"></div>
        <div class="flex flex-col items-center text-center">
          <div class="w-16 h-16 flex items-center justify-center rounded-full border-2 border-[#6b3030]">
            <img src="/foto/finish.png" alt="Completed" class="w-10 h-10" />
          </div>
          <p class="mt-2 text-sm font-semibold">Completed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="keranjang.js"></script>
</body>
</html>
