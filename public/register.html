<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md px-6">

    <h1 class="text-2xl font-semibold text-[#8a4d52] mb-1">new account!</h1>
    <p class="text-sm text-black mb-6">Let's create an account and meet online!</p>

    <form action="#" class="space-y-5">
      <div class="flex space-x-4">
        <input type="text" placeholder="full name"
          class="w-1/2 px-4 py-2.5 rounded-xl bg-gray-200 text-gray-700 placeholder:text-gray-500 focus:outline-none" />
        <input type="text" placeholder="last name"
          class="w-1/2 px-4 py-2.5 rounded-xl bg-gray-200 text-gray-700 placeholder:text-gray-500 focus:outline-none" />
      </div>

      <div>
        <label class="text-[#8a4d52] text-md block mb-1">email</label>
        <input type="email" placeholder="e-mail address"
          class="w-full px-4 py-2.5 rounded-xl bg-gray-200 text-gray-700 placeholder:text-gray-500 focus:outline-none" />
      </div>

      <div class="flex justify-end text-sm text-[#8a4d52]">
        <a href="#" class="hover:underline">already have account? login</a>
      </div>

      <button type="submit"
        class="w-full bg-[#b67373] text-white font-semibold py-2.5 rounded-xl shadow-[0_4px_0_#8a4d52]">
        register
      </button>

      <p class="text-center text-sm text-gray-500">or continue with</p>
      <div class="flex justify-center space-x-4">
        <button class="w-10 h-10 flex items-center justify-center bg-white rounded-md shadow-md">
          <img src="/foto/google.png" alt="Google" class="w-5 h-5">
        </button>
        <button class="w-10 h-10 flex items-center justify-center bg-white rounded-md shadow-md">
          <img src="/foto/facebook.png" alt="Facebook" class="w-5 h-5">
        </button>
      </div>

      <div class="flex justify-center mt-3">
        <a href="#" class="block">
          <img src="/foto/playstore.png" alt="Play Store" class="h-10 object-contain">
        </a>
      </div>
    </form>
  </div>
</body>
</html>
